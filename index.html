<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Clear your browser local storage without developer tools</title>
		<meta name="description" content="Easily clear your browsers local storage without having to figure out what dev tools are and how to use them." />
		<link rel="canonical" href="" />
		<!-- schema -->
		<script>
			window.localStorage.clear();
		</script>
	</head>
	<body>
		<article>
			<h1 style="font-size: 3rem">Your local storage has been cleared!</h1>
			<section>
				<h2>Want to learn how to clear your local storage?</h2>
				<ol style="font-size: 1.15rem; line-height: 2rem">
					<li>Open your browser's <a href="https://developer.chrome.com/docs/devtools/open/" target="_blank">Developer Tools</a></li>
					<li>Copy and paste <code style="color: red; font-size: 1rem; font-weight: bold">window.localStorage.clear()</code> into your console</li>
					<li>Hit enter</li>
					<li>Cleared.</li>
				</ol>
			</section>
		</article>
		<div style="position: fixed; bottom: 0px; left: 0px; right: 0px; padding: 8px; text-align: center">
			<svg xmlns="http://www.w3.org/2000/svg" style="height: 12px; width: 12px" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
			<a href="https://reillybuilt.com/">made with love</a>
		</div>
	</body>
</html>
